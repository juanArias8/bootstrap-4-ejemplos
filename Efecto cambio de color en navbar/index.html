<!DOCTYPE html>
<html lang="en">
  <head>
    <title>navbarColor</title>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <!-- Stilos css -->
    <style>
      body{
        background: #1C2833;
      }
      .fondo1{
        height: 60vh;
        background: #AEB6BF;
      }
      .fondo2{
        height: 60vh;
        background: #85929E;
      }
      .fondo3{
        height: 60vh;
        background: #5D6D7E;
      }
      .bg-content1{
        background: #5D6D7E;
        transition: all 1s ease;
      }
    </style>
  </head>
  <body>

    <!-- Acá comienza el nav -->
    <nav class="navbar navbar-toggleable-md navbar-inverse bg-content1 sticky-top" id="menu">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
         <a class="navbar-brand" href="#">
          <img src="img/brand.png" width="150" height="30" class="d-inline-block align-top" alt="">
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
           <div class="navbar-nav px-2">
            <a class="nav-item nav-link active" href="#inicio">Inicio </a>
            <a class="nav-item nav-link" href="#contenido">Contenido</a>
            <a class="nav-item nav-link" href="#acerca">Acerca</a>
          </div>
          <div class="d-flex flex-row justify-content-center ml-auto">
           <form method="post" class="form-inline justify-content-center flex-column flex-md-row">
              <div class="form-group">
                <input type="email" class="form-control " placeholder="email">
              </div>
              <div class="form-group mx-2">
                <input type="password" class="form-control" placeholder="contraseña">
              </div>
              <div class="form-group mx-2">
                <button class="btn btn-primary btnHover" type="submit">Ingresar</button>
              </div>
            </form> 
          </div>
        </div>
    </nav>
    <!-- Acá termina el nav -->

    <!-- Acá empieza el contenido -->
    <section id="contenido">
      <div class="container d-flex align-items-center justify-content-center fondo1">
        <h2 class="display-2">
          Contenido 1
        </h2>
      </div>
      <div class="container d-flex align-items-center justify-content-center fondo2">
        <h2 class="display-2">
          Contenido 2
        </h2>
      </div>
      <div class="container d-flex align-items-center justify-content-center fondo3">
        <h2 class="display-2">
          Contenido 3
        </h2>
      </div>
    </section>
    <!-- Acá termina el contenido -->

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
   <script type="text/javascript" src="js/bootstrap.min.js"></script>

   <!-- Script para crear el efecto de cambio de color -->
    <script>
        $(window).scroll(function() {
          if ($("#menu").offset().top > 56) {
              $("#menu").addClass("bg-inverse");
          } else {
              $("#menu").removeClass("bg-inverse");
          }
        });
    </script>
  </body>
</html>
