<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <!-- Estilos Css requeridos --> 
    <style>
      .borde{ border: 1px solid black; text-align: center; height: 50px}
      .color1{background:#DAF7A6;}
      .color2{background:#2A9C3F;}
      .color3{background:#2BCD48;}
      .color4{background:#D0D3CB; height: 20vh}
      .color5{background:#D0D3CB; height: 10vh}
    </style>
  </head>
  <body>

    <!-- Inicio del contenido -->
    <div class="container">
      <h1 class="text-center color1">Alineamientos</h1>
      <hr class="hr">
      <hr class="hr">
      <h2 class="h2 text-center">Alineamientos verticales</h2>
      <hr class="hr">
      <hr class="hr">
      
      <!-- Alienar verticalmente al inicio -->
      <div class="row color4 align-items-start">
        <div class="col-md-4 color2 borde">1</div>
        <div class="col-md-4 color2 borde">2</div>
        <div class="col-md-4 color2 borde">3</div>
      </div>

      <hr class="hr">
      <hr class="hr">
      
      <!-- Alienar verticalmente al centro -->
      <div class="row color4 align-items-center">
        <div class="col-md-4 color2 borde">1</div>
        <div class="col-md-4 color2 borde">2</div>
        <div class="col-md-4 color2 borde">3</div>
      </div>

      <hr class="hr">
      <hr class="hr">
      
      <!-- Alienar verticalmente al final -->
      <div class="row color4 align-items-end">
        <div class="col-md-4 color2 borde">1</div>
        <div class="col-md-4 color2 borde">2</div>
        <div class="col-md-4 color2 borde">3</div>
      </div>

      <hr class="hr">
      <hr class="hr">
      
      <!-- Los tres tipos de alineamientos verticales -->
      <div class="row color4">
        <div class="col-md-4 color2 borde align-self-start">1</div>
        <div class="col-md-4 color2 borde align-self-center">2</div>
        <div class="col-md-4 color2 borde align-self-end">3</div>
      </div>  

      <hr class="hr">
      <hr class="hr">
      <h2 class="h2 text-center">Alineamientos Horizontal</h2>
      <hr class="hr">
      <hr class="hr">

      <!-- Alienar horizontalmente al inicio -->
      <div class="row color5 justify-content-start align-items-center">
        <div class="col-md-4 color2 borde">1</div>
        <div class="col-md-4 color2 borde">2</div>
      </div>  

      <hr class="hr">
      <hr class="hr">
      
      <!-- Alienar horizontalmente y verticalmente al centro -->
      <div class="row color5 justify-content-center align-items-center">
        <div class="col-md-4 color2 borde">1</div>
        <div class="col-md-4 color2 borde">2</div>
      </div>  

      <hr class="hr">
      <hr class="hr">
  
      <!-- Alienar horizontalmente al final, verticalmente al centro -->
      <div class="row color5 justify-content-end align-items-center">
        <div class="col-md-4 color2 borde">1</div>
        <div class="col-md-4 color2 borde">2</div>
      </div>  

      <hr class="hr">
      <hr class="hr">
      
      <!-- Alienar horizontalmente con espacio entre los elementos, verticalmente al centro -->
      <div class="row color5 justify-content-around align-items-center">
        <div class="col-md-4 color2 borde">1</div>
        <div class="col-md-4 color2 borde">2</div>
      </div>  

      <hr class="hr">
      <hr class="hr">

      <!-- Alienar horizontalmente con espacio entre los elementos, verticalmente al centro -->
      <div class="row color5 justify-content-between align-items-center">
        <div class="col-md-4 color2 borde">1</div>
        <div class="col-md-4 color2 borde">2</div>
      </div>  
    </div>
    <!-- Fin del contenido -->

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
   <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </body>
</html>
