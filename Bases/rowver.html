<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <!-- Estilos CSS -->
    <style>
      .fondo{
        background: #B775C1;
      }
      .borde{
        border: 1px #000 solid;
      }
    </style>
  </head>


  <body>

    <!-- Inicio de cabecera -->
    <div class="container fondo text-center">
      <h1>Hello, world!</h1>
    </div>
    <!-- Fin de cabecera -->
    
    <hr class="hr">
    <hr class="hr">

    <!-- Inicio de contenido -->
    <div class="container">
      <h2 class="h2">Creando 3 particiones por defecto</h2>
      <div class="row">
        <div class="col-2 borde">1</div>
        <div class="col-6 borde">2</div>
        <div class="col-4 borde">3</div>
      </div>
    </div>

    <hr class="hr"/>
    <hr class="hr"/>

    
    <div class="container">
      <h2 class="h2">Configurando grid en diferentes tamaños de pantalla</h2>
      <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-2 borde">1</div>
        <div class="col-sm-6 col-md-4 col-lg-1 borde">2</div>
        <div class="col-sm-12 col-md-4 col-lg-9 borde">3</div>
      </div>
    </div>

    <hr class="hr">
    <hr class="hr">
    

    <div class="container">
      <h2 class="h2">Creando salto de línea entre dicisiones (Con la clase w-100)</h2>
      <div class="row">
        <div class="col borde">1</div>
        <div class="col borde">2</div>
        <div class="w-100"></div>
        <div class="col borde">3</div>
      </div>
    </div>
    <!-- Fin de contenido -->

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
   <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </body>
</html>
