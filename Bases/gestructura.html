<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <!-- Estilos css -->
    <style>
      .borde{ border: 1px solid black; text-align: center; height: 10vh}
      .color1{background:#DAF7A6;}
      .color2{background:#2A9C3F;}
      .color3{background:#2BCD48;}
      .color4{background:#D0D3CB;}
    </style>
  </head>
  <body>

    <!-- inicio del contenido -->
    <div class="container">
      <div class="row">
        <div class="col-sm-12 borde color3">HEADER</div>
      </div>
      <div class="row">
        <div class="col-sm-3 col-md-3 borde color2 hidden-xs-down">IZQUIERDA</div>
        <div class="col-sm-9 col-md-6 borde color1">CONTENIDO</div>
        <div class="col-sm-12 col-md-3 borde color2">DERECHA</div>
      </div>
      <div class="row">
        <div class="col-sm-12 borde color4">FOOTER</div>
      </div>
    </div>
    <!-- Final del contenido -->

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
   <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </body>
</html>
